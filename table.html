<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp" data-framework="angularjs">
  <head>
    <meta charset="utf-8">
	<meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Talisys Dashboard">
    <meta name="author" content="Clayton Bailey">

    <title>Talisys</title>

    <!-- Bootstrap core CSS -->
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/AI.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
      <script src="/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="colorMatch">
    <div ng-controller="TableController">
      <div class="container dashboard">
		<div class="col-xs-12 marginBottom">
			<button class="btn pull-right" onClick="window.location.href='index.html'">Back</button>
		</div>
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-bordered dataTable">
					<thead>
						<tr>
							<th ng-repeat="item in commissionHeaders.categories">
								{{item}}
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in commissions">
							<td>{{item.year}}</td>
							<!-- ng-repeat messes up with duplicates, so add the 'track by $index' to get around the issue -->
							<td ng-repeat="item2 in item.data track by $index">
								{{item2}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
      </div> <!-- /container -->
    </div> <!-- /ng controller -->

    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="lib/jquery.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/TableController.js"></script>
    <script src="js/AI.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/modules/exporting.js"></script>
  </body>
</html>
